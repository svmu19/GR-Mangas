<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="principal.css">
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <a href="index.html">
        <img id="logo" src="logo.png" alt="">
    </a>
    <img src="registro.jpg" alt="">
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><strong>Inicio</strong></a></li>
                <li><a href="mangas.html"><strong>Mangas</strong></a></li>
                <li><a href="#"><strong>Animes</strong></a></li>
            </ul>
        </nav>
    </header>
    <section class="formulario registro">
        <h2>Registrarse</h2>
        <form action="mangas.html" method="post">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <div>
                <label for="numero">Número de Teléfono:</label>
                <input type="tel" id="numero" name="numero" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya estás registrado? <a href="login.html">Inicia sesión</a></p>
    </section>
</body>
</html>
